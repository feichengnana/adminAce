<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../plugins/select2/css/select2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/select2/css/select2-bootstrap.min.css"/>
		<link rel="stylesheet" href="../css/custom.min.css" />

		<!--[if lt IE 9]>
		  <script src="../plugins/html5shiv.min.js"></script>
		  <script src="../plugins/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="page-content scroller">
			<form action="">
				<div class="panel panel-line">
					<div class="panel-heading">
						<h3 class="panel-title">工单编制-基础信息</h3>
						<div class="panel-tools">
							<a href="javascript:;" class="panel-tools-collapse">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="proName">工单名称   <i class="needIcon"></i></label>
									<div class="input-group">
										<input type="text" class="form-control" id="proName" placeholder="工程订单名称.">
										<span class="input-group-btn">
											<button class="btn btn-primary">勾选需求</button>
										</span>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="proCode">项目编码</label>
									<input type="text" class="form-control" id="proCode" placeholder="编码格式：xxx-xx">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="buildScene">建设性质  <i class="needIcon"></i></label>
									<select name="" class="form-control" id="buildScene" name="buildScene">
										<option selected="" value="">请选择</option>
										<option value="">新建</option>
										<option value="">改造</option>
										<option value="">扩容</option>
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="cityName">地市</label>
									<input type="text" class="form-control" id="cityName" placeholder="">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="disName">区县  <i class="needIcon"></i></label>
									<input type="text" class="form-control" id="disName" placeholder="所属区县">
								</div>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						<h3 class="panel-title">工单编制-承接相关</h3>
						<div class="panel-tools">
							<a href="javascript:;" class="panel-tools-collapse">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-3">
								<div class="form-group">
									<label for="providerUserName">工单接收人  <i class="needIcon"></i></label>
									<input type="text" class="form-control" id="providerUserName" placeholder="工单接收人">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="providerName">工程服务商</label>
									<input type="text" class="form-control" id="providerName" placeholder="工程服务商">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="buildType">建设时限  <i class="needIcon"></i></label>
									<select name="" class="form-control" id="buildType" name="buildType">
										<option selected="" value="">请选择</option>
										<option value="">7天</option>
										<option value="">55天</option>
										<option value="">其他</option>
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="proDate">归属工期  <i class="needIcon"></i></label>
									<input type="text" class="form-control" id="proDate" placeholder="请先选择建设时限">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="proManagerName">项目经理</label>
									<input type="text" class="form-control" id="proManagerName" placeholder="项目经理">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="proManagerTel">项目经理联系方式  <i class="needIcon"></i></label>
									<div class="input-group">
										<input type="text" class="form-control" id="proManagerTel" placeholder="项目经理联系方式">
										<a href="#" class="input-group-addon">
											<i class="fa fa-refresh"></i>
										</a>
									</div>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="pdmTime">设计完成时限  <i class="needIcon"></i></label>
									<input type="text" class="form-control" id="pdmTime" placeholder="设计完成时限">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="xqTouzi">前评估投资(元)  <i class="needIcon"></i></label>
									<input type="text" class="form-control" id="xqTouzi" placeholder="前评估投资">
								</div>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						<h3 class="panel-title">工单编制-工单描述</h3>
						<div class="panel-tools">
							<a href="javascript:;" class="panel-tools-collapse">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									<label for="proDesc">工单描述  <i class="needIcon"></i> <small class="text-red">（注意：工单描述要包含以下内容：建设地点及当前现状、建设性质、接入方式、主要建设内容及规模、建设时限要求。）</small></label>
									<textarea id="proDesc" class="form-control" name="proDesc" rows="3" cols="" placeholder="工单描述要包含以下内容：建设地点及当前现状、建设性质、接入方式、主要建设内容及规模、建设时限要求。"></textarea>
								</div>

							</div>
						</div>
					</div>
				</div>
				<div class="form-actions text-center bg-white">
					<button type="submit" class="btn btn-danger"><i class="ace-icon fa fa-check bigger-110"></i> 提交</button>
					<button type="reset" class="btn btn-default"><i class="ace-icon fa fa-refresh bigger-110"></i> 重置</button>
				</div>
			</form>
		</div>
		<script src="../plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/select2/js/select2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/select2/js/i18n/zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('select').select2({
					theme: "bootstrap"
				});
			})
		</script>
	</body>

</html>
