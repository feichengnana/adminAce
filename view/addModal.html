<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/custom.min.css" />

		<!--[if lt IE 9]>
          <script src="../plugins/html5shiv.min.js"></script>
          <script src="../plugins/respond.min.js"></script>
        <![endif]-->
	</head>

	<body>
		<div class="page-content">
			<div class="panel panel-line">
				<div class="panel-heading">
					<h3 class="panel-title">弹出</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-12">
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">添加内容</button>
							<button type="button" class="btn btn-success" data-toggle="modal" data-target="#findModal">查看内容</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="addModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">添加内容</h4>
					</div>
					<div class="modal-body">
						<form action="">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label for="pdmTime">工程名称 <i class="fa fa-asterisk text-red"></i></label>
										<input type="text" class="form-control" >
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">城市编码 </label>
										<input type="text" class="form-control" >
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">建设性质</label>
										<input type="text" class="form-control" >
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">地市 <i class="fa fa-asterisk text-red"></i></label>
										<input type="text" class="form-control" >
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">区县  <i class="fa fa-asterisk text-red"></i></label>
										<input type="text" class="form-control" >
									</div>
								</div>
							</div>
									
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
		<div id="findModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">查看内容</h4>
					</div>
					<div class="modal-body">
						<form action="">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<label for="pdmTime">工程名称</label>
										<input type="text" readonly class="form-control" value="工程名称内容" >
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">城市编码 </label>
										<input type="text" readonly class="form-control" value="101010100">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">建设性质</label>
										<input type="text" readonly class="form-control" value="建设性质">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">地市 </label>
										<input type="text" readonly class="form-control" value="北京">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="pdmTime">区县 </label>
										<input type="text" readonly class="form-control" value="朝阳">
									</div>
								</div>
							</div>
									
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../plugins/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app.min.js" type="text/javascript" charset="utf-8"></script>
		
	</body>

</html>
